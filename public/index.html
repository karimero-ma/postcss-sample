<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/application.css">
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/balloon.js"></script>
</head>

<body>
  <main style="position: relative;">
    <div class="valign-middle js-balloon" style="border: 1px solid #000">中央寄せ</div>
    <ul>
      <li><button id="topLeft">上辺左</button></li>
      <li><button id="topCenter">上辺中央</button></li>
      <li><button id="topRight">上辺右</button></li>
      <li>ssssssss</li>
      <li>ssssssss</li>
      <li>ssssssss</li>
      <li>ssssssss</li>
      <li>ssssssss</li>
      <li>ssssssss</li>
    </ul>
    <input type="text">
    <div class="balloon balloon-top_left" data-for="#topLeft">
      <div>上辺左側</div>
    </div>
    <div class="balloon balloon-top_center" data-for="#topCenter">
      <div>上辺中央</div>
    </div>
    <div class="balloon balloon-top_right" data-for="#topRight">
      <div>上辺右側</div>
    </div>

    <div class="balloon balloon-right_top">
      <div>右辺上側</div>
    </div>
    <div class="balloon balloon-right_middle" data-for="#topMiddle">
      <div>右辺中央</div>
    </div>
    <div class="balloon balloon-right_bottom">
      <div>右辺下側</div>
    </div>

    <div class="balloon balloon-bottom_left">
      <div>下辺左側</div>
    </div>
    <div class="balloon balloon-bottom_center">
      <div>下辺中央</div>
    </div>
    <div class="balloon balloon-bottom_right">
      <div>下辺右側</div>
    </div>
    </div>

    <div class="balloon balloon-left_top">
      <div>左辺上側</div>
    </div>
    <div class="balloon balloon-left_middle">
      <div>左辺中央</div>
    </div>
    <div class="balloon balloon-left_bottom">
      <div>左辺下側</div>
    </div>

  </main>
</body>

</html>
